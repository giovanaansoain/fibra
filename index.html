<!DOCTYPE html>
<html>
<head>
	<title>Fibra tecidos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="header">
		<div class="topo linha">
			<div id="menu">
				<button class="botao transparente abrir-menu">
					<img src="img/icone/nav-bar.svg">
				</button>
				<button class="botao transparente fechar-menu">
					<img src="img/icone/close-menu.svg">
				</button>

				<nav class="menu-hamburguer">
						<ul>
							<li><a href="#">Cadastre-se</a></li>
							<li><a href="#">Entre</a></li>
							<li><a href="#">Venda</a></li>
							<div class="divisor"></div>
							<li><a href="#">Ajuda</a></li>
							<li><a href="#">Contato</a></li>
							<li><a href="#">Sobre</a></li>
						</ul>
				</nav>
			</div>

			<div id="logo">
				<h1>Fibra tecidos</h1>
			</div>
		</div>
	</header>

	<section id="slider">
			<nav class="setas">
				<button class="botao transparente seta esquerda">
					<i class="fa fa-angle-left" aria-hidden="true"></i>
				</button>
				<button class="botao transparente seta direita">
					<i class="fa fa-angle-right" aria-hidden="true"></i>
				</button>
			</nav>

			<div id="slides" class="linha">
				<div class="slide">
					<a href="#">
						<img src="img/slide1.jpg">
						<h2>Título do slide</h2>
					</a>
				</div>
				<div class="slide">
					<a href="#">
						<img src="img/slide2.jpg">
						<h2>Título do slide</h2>
					</a>
				</div>
				<div class="slide">
					<a href="#">
						<img src="img/slide3.jpg">
						<h2>Título do slide</h2>
					</a>
				</div>
			</div>

			<div class="bullets">
				<ul class="linha">
					<!-- COLOCAR BULLETS AQUI -->
				</ul>
			</div>
	</section>

	<section id="search" class="container">
		<div class="busca-escrita">
			<span class="icone"><i class="fa fa-search" aria-hidden="true"></i></span>
			<input type="text" name="busca" value="Busca">
		</div>
		<div class="filtros space-between linha">
			<button class="botao transparente largura linha">
				<p>Largura</p>
				<i class="fa fa-angle-down" aria-hidden="true"></i>
			</button>
			<button class="botao transparente altura linha">
				<p>Altura</p>
				<i class="fa fa-angle-down" aria-hidden="true"></i>
			</button>
			<button class="botao transparente cor linha">
				<p>Cor</p>
				<i class="fa fa-angle-down" aria-hidden="true"></i>
			</button>
		</div>
	</section>

	<span class="divisor container"></span>

	<section id="colecoes" class="container">
		<h3>COLEÇÕES</h3>
		<div class="colecao">
			<h4>Título da coleção</h4>
			<a href="#">Ver mais<i class="fa fa-angle-right" aria-hidden="true"></i></a>
			<img src="img/colecao1.jpg">
		</div>
		<div class="colecao">
			<h4>Título da coleção</h4>
			<a href="#">Ver mais<i class="fa fa-angle-right" aria-hidden="true"></i></a>
			<img src="img/colecao1.jpg">
		</div>
		<button class="botao inteiro carregar-mais">VER MAIS</button>
	</section>

	<footer id="footer">
		<div class="redes-sociais">
			<i class="fa fa-facebook" aria-hidden="true"></i>
			<i class="fa fa-instagram" aria-hidden="true"></i>
		</div>
	</footer>

</body>
</html>
